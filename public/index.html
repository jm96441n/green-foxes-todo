<!DOCTYPE html>
  <html lang="en" ng-app="app">
        <head>
            <meta charset="UTF-8">
            <title>My App</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <link rel="stylesheet" href="/css/foundation.css"/>
            <link rel="stylesheet" href="/css/style.css">
            <script src="/js/main.js"></script>
        </head>
    <body>
        <header ng-include="'header.html'"></header>
        <div ng-controller="MainController">
            <section class="row">
                <h1>User's TO-DO List:</h1>
                    <div class="add">
                      <a href="#" data-reveal-id="newTodoModal" class="add-button"></a>
                    </div>
                    
                    <!-- popup for new todo creation -->
                    
                    <div id="newTodoModal" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
                     
                      <h2 id="modalTitle">Create New Todo</h2>
                        
                         <div class="row">
                          <div class="large-4">
                              <label>ToDo Name:
                                  <input type="text">
                              </label>                          
                          </div>
                        </div>
                        
                        <div class="row">
                          <div class="large-6">
                              <label>Todo Description:
                                  <input type="text">
                              </label>                              
                          </div>
                        </div> 
                        
                        <div class="row">
                            <div class="large-12 columns">
                              <label>Select Box
                                <select>
                                  <option value="husker">Husker</option>
                                  <option value="starbuck">Starbuck</option>
                                  <option value="hotdog">Hot Dog</option>
                                  <option value="apollo">Apollo</option>
                                </select>
                              </label>
                            </div>
                        </div>                      

                      
                      
                      
                      <a class="close-reveal-modal" aria-label="Close">&#215;</a>
                    </div>
                    
                    <!-- end new todo creation popup -->
                    
                    <div ng-include="'list.html'"></div>
                    <div class="small-centered text-center columns">
                    </div>
                    <!-- <div class="small-centered text-center columns">
                      <a href="" ng-click="saveTodos()" class="button success medium">Save</a>
                    </div> -->
            </section>
        </div>
        
        <!--- scripts -->
        <script src="js/jquery.js"></script>
        <script src="js/foundation.min.js"></script>
        <script src="js/foundation.core.js"></script>
        <script src="js/what-input.js"></script>
        <script src="js/foundation.reveal.js"></script>
        
    </body>
</html>
