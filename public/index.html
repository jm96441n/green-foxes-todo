<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <meta charset="UTF-8">
        <title>My App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="/css/foundation.css"/>
        <link rel="stylesheet" href="/css/style.css">

        <script src="/js/main.js"></script>
    </head>
    <body>

        <header ng-include="'header.html'"></header>

        <div ng-controller="MainController">

            <section class="row">
               
                <h1>User's TO-DO List:</h1>
                
                <div class="large-12 columns add">
                    <div class="large-6 columns">
                       <a href="">+ Add A New Task</a>
                    </div>
                    <div class="small-6 small-centered text-center columns">
                        <a href="" ng-click="saveTodos()" class="button success medium">Save</a>
                    </div>
                </div>
                
                <div class="item large-12 columns" ng-repeat="todo in todos | orderBy: 'completed'" ng-init="todo.completed = false">
                   
                    <div class="large-9 columns">
                        <input type="checkbox"/>
                        <label ng-hide="editing">{{ todo.name }}</label>
                        <input ng-change="todo.edited = true" ng-blur="editing = false;" ng-show="editing" ng-model="todo.name" type="text">
                    </div>
                    
                    <div class="actions large-3 columns">
                        <a href="#" ng-click="deleteToDO(todo,$index)">Delete</a>
                    </div><!--- .actions --->

                </div><!---item--->
                
            </section>
            
        </div>
    </body>
</html>
