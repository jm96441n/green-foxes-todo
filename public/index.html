<!DOCTYPE html>
  <html lang="en" ng-app="app">
        <head>
            <meta charset="UTF-8">
            <title>My App</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <link rel="stylesheet" href="/css/foundation.css"/>
            <link rel="stylesheet" href="/css/style.css">
            <script src="/js/main.js"></script>
        </head>
    <body>
        <header ng-include="'header.html'"></header>
        <div ng-controller="MainController">
            <section class="row">
                <h1>User's TO-DO List:</h1>
                    <div class="add">
                      <a href="" data-reveal-id="newTodoModal" id="todoModalBtn" class="add-button"></a>
                    </div>
                    
                    <!-- popup for new todo creation -->
                
                    <div id="newTodoModal" class="reveal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
                     
                      <h2 id="modalTitle">Create New Todo</h2>
                        
                         <div class="row">
                          <div class="large-12 columns">
                              <label>ToDo Name:
                                  <input type="text">
                              </label>                          
                          </div>
                        </div>
                        
                        <div class="row">
                          <div class="large-12 columns">
                              <label>Todo Description:
                                  <input type="text">
                              </label>                              
                          </div>
                        </div> 
                        
                        <div class="row">
                            <div class="large-12 columns">
                              <label>Select the level of importance:
                                <select>
                                  <option value="0">Low</option>
                                  <option value="1">Medium</option>
                                  <option value="2">High</option>
                                </select>
                              </label>
                            </div>
                        </div>                      

                      
                      
                      
                      <button class="close-button" data-close aria-label="Close modal" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
                    </div>
                    
                    <!-- end new todo creation popup -->
                    

                    
                    
                    <div ng-include="'list.html'"></div>
                    <div class="small-centered text-center columns">
                    </div>
                    <!-- <div class="small-centered text-center columns">
                      <a href="" ng-click="saveTodos()" class="button success medium">Save</a>
                    </div> -->
            </section>
        </div>
        
        <!--- scripts -->
        <script src="js/foundation/vendor/jquery.js"></script>
        
        <script src="js/foundation/vendor/foundation.js"></script>
        <script src="js/foundation/app.js"></script>
        <script src="js/foundation/vendor/what-input.js"></script> 
        <script src="js/foundation/foundation.reveal.js"></script> 
        
                            <script type="text/javascript">
                        $(document).ready(function(){
                            $("#todoModalBtn").click(function (e) {
                                var popup = new Foundation.Reveal($('#newTodoModal'));
                                
                                popup.open();
                            });
                            
                        });
                        
                
                
                    </script>     
    </body>
</html>
